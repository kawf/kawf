<IfModule mod_rewrite.c>
    RewriteEngine On
    # todo: move to index.php
    RewriteRule ^/(search/.*)$	https://search.wayot.org/$1 [L]
    RewriteRule ^/.*		/index.php [L]
</IfModule>

<IfModule mod_php5.c>
    php_value post_max_size 8M
    php_value upload_max_filesize 8M
</IfModule>

<IfModule mod_php7.c>
    php_value post_max_size 8M
    php_value upload_max_filesize 8M
</IfModule>

<IfModule php_module>
    # If you are using fpm, you will need to do something like:
    # sudo ln -s /usr/local/kawf/config/fpm.ini /etc/php/8.1/fpm/conf.d/99-kawf.ini
    # sudo service php8.1-fpm restart
    php_value post_max_size 8M
    php_value upload_max_filesize 8M
</IfModule>

#AddDefaultCharset ISO-8859-1

<Directory /usr/local/kawf*/config/search>
    SetEnv search
</Directory>

CustomLog /var/log/apache2/kawf/search.log search env=search
LogFormat "%h %l %u %t \"%r\" %>s %b aid:%{aid}n" search
